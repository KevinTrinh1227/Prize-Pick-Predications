<!DOCTYPE html>
<html>
<head>
	<title>Player List</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('css') }}">
</head>
<body>
	{% for player in players %}
	  <div class="player-container">
		<div class="left-area">
		  <img src="{{ player.picture_link }}" alt="{{ player.name }}">
		</div>
		<div class="middle-area">
		  <h2>{{ player.name }}</h2>
			<h3>{{ player.team_market }}</h3>
		  <h3>{{ player.team_name }} - {{player.player_position}}</h3>
		</div>
		<div class="right-area">
		  <h2>{{ player.name }}</h2>
		</div>
	  </div>
	{% endfor %}
</body>
</html>
