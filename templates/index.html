<!DOCTYPE html>
<html>
<head>
	<title>NBA Player List</title>
</head>
<body>
	<h1>NBA Player List</h1>
	<div>
		{% for player in players %}
			<div class="player">
				<img src="{{ player['image'] }}" class="player-image">
				<div class="player-name">{{ player['name'] }}</div>
			</div>
		{% endfor %}
	</div>
</body>
</html>
